<!DOCTYPE html>
<html>
<head>
    <title>أخبار الرياضة</title>
    <style>
        /* تنسيق القوائم في الهيدر */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: right;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">أخبار كرة القدم</a></li>
            <li><a href="#">أخبار كرة السلة</a></li>
            <li><a href="#">أخبار التنس</a></li>
        </ul>
    </header>
    
    <h1>أخبار الرياضة</h1>
    
    <section>
        <h2>أخبار كرة القدم</h2>
        <p>نص الخبر هنا...</p>
    </section>
    
    <section>
        <h2>أخبار كرة السلة</h2>
        <p>نص الخبر هنا...</p>
    </section>
    
    <section>
        <h2>أخبار التنس</h2>
        <p>نص الخبر هنا...</p>
    </section>
</body>
</html>
